components:
  securitySchemes:
    apiKeyAuth:
      type: apiKey
      in: header
      name: apikey
      description: 'Personal API Key to authenticate requests. It is obtained from the V2C portal.'
  schemas:
    TimerDTO:
      type: object
      description: "Data for programming a timer on the device."
      properties:
        start_time:
          type: string
          format: time
          example: '22:00'
        end_time:
          type: string
          format: time
          example: '06:00'
        active:
          type: boolean
          example: true
    PersonalPower:
      type: object
      description: "Personalized power configuration."
      properties:
        mode:
          type: string
          example: 'solar'
        value:
          type: integer
          example: 32
    PairingDTO:
      type: object
      description: "Pairing data."
      properties:
        id:
          type: string
          example: 'pairing_id_123'
        name:
          type: string
          example: 'My Pairing'
    Stadistic:
      type: object
      description: "Charging session data (statistic)."
      properties:
        chargeId:
          type: string
          example: 'charge_id_abc'
        energy:
          type: number
          example: 10.5
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
    GlobalStadisticInfo:
      type: object
      description: "Global statistics information."
      properties:
        totalEnergy:
          type: number
          example: 1500.75
        totalCharges:
          type: integer
          example: 120
    ApiResponseSuccess:
      type: object
      properties:
        message:
          type: string
          example: 'Command executed successfully'
