openapi: 3.1.0
info:
  title: V2C Thirdparty API
  description: |
    # Introduction
    This is the V2C RESTful API (Application Programming Interface), which allows for interaction with V2C's RESTful web services. It enables controlling charging devices, managing RFID cards, retrieving statistics, and configuring specific device parameters.

    With this API, you can use your e-Charger through applications or services you create yourself, without needing the official apps. This allows you to create automations or interesting services for your chargers through programming.
    
    # Authentication
    The API uses a Token (API Key) for authentication. You must provide your personal token in the **`apikey`** header of every request. If the `apikey` is invalid or not provided, the API will return a **`401 Unauthorized`** error.
    
    ## How to obtain your API Key
    To obtain your authentication token, you can go to **v2c.cloud**, select the **API** section in the left-hand side menu, and generate it.
    
    For more information, visit: https://v2charge.com/support/v2c-cloud/get-token-id-api-rest-cloud/

    # Limitations (Rate Limit)
    Each user has a limit of **1000 daily calls** (requests). If you require more calls, please contact support.
    
    All responses will include the following headers to help you monitor your usage:
    
    * **`RateLimit-Limit`**: The maximum number of requests allowed in the daily period (e.g., 1000).
    * **`RateLimit-Remaining`**: The number of requests remaining in the current daily period.
  version: 1.0.0
  contact:
    name: V2C Support
    email: info@v2charge.com
servers:
  - url: https://v2c.cloud/kong/v2c_service/thirdparty
    description: V2C Production Server
tags:
  - name: Device Actions
    description: Commands to control and configure devices (POST Actions).
  - name: Device Service
    description: Queries about device status and data (GET Queries).
  - name: RFID
    description: Management of RFID cards and readers.
  - name: Statistics
    description: Retrieval of charging statistics data.
  - name: Firmware
    description: Firmware version update and query.
  - name: Pairing
    description: Management of device pairings.
  - name: Personalized Power
    description: Management of personalized power configuration.
security:
  - apiKeyAuth: []
paths:
  /device/chargefvmode:
    post:
      tags:
        - Device Actions
      summary: Update CHARGE FV MODE value on device
      description: 'Updates the photovoltaic charging mode. 0: PV + Minimum Power, 1: Exclusive PV, 2: Maximum Power.'
      operationId: executeChargeFVModeThirdpartyCommand
      parameters:
        - name: deviceId
          in: query
          required: true
          schema:
            type: string
          example: 'YOUR_DEVICE_ID'
        - name: value
          in: query
          required: true
          schema:
            type: string
            enum: ['0', '1', '2']
          example: '1'
      responses:
        '200':
          description: Command executed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseSuccess'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '500':
          description: Server Exception
      x-codeSamples:
        - lang: curl
          label: 'cURL'
          source: |
            curl -X 'POST' \
              'https://v2c.cloud/kong/v2c_service/thirdparty/device/chargefvmode?deviceId=YOUR_DEVICE_ID&value=1' \
              -H 'apikey: {APIKEY}'
